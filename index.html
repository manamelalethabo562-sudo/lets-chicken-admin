<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Chicken - Admin Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #8b4513; padding-bottom: 10px; margin-bottom: 20px; }
        h1 { color: #8b4513; margin: 0; }
        .stats { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-card { background: #fff3e0; padding: 15px; border-radius: 8px; border-left: 5px solid #8b4513; flex: 1; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background-color: #8b4513; color: white; text-align: left; padding: 12px; }
        td { padding: 12px; border-bottom: 1px solid #ddd; font-size: 0.95em; }
        tr:hover { background-color: #f9f9f9; }
        
        .status-btn { background: #28a745; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
        .delete-btn { background: #dc3545; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; margin-left: 5px; }
        .notes { font-style: italic; color: #666; font-size: 0.85em; }
        
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr { display: block; }
            th { display: none; }
            tr { margin-bottom: 15px; border: 1px solid #ccc; padding: 10px; }
            td { border: none; padding: 5px; position: relative; padding-left: 50%; }
            td:before { position: absolute; left: 10px; font-weight: bold; content: attr(data-label); }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

<div class="container">
    <header>
        <h1>Admin Dashboard</h1>
        <div id="orderCount" style="font-weight: bold;">Loading orders...</div>
    </header>

    <div class="stats">
        <div class="stat-card">
            <small>Total Orders</small>
            <div id="totalOrders" style="font-size: 1.5em; font-weight: bold;">0</div>
        </div>
    </div>

    <table id="ordersTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Customer</th>
                <th>Phone</th>
                <th>Order</th>
                <th>Qty</th>
                <th>Total</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="orderList">
            </tbody>
    </table>
</div>

<script>
    // USE THE SAME CONFIG AS YOUR MAIN SITE
    const firebaseConfig = {
      apiKey: "AIzaSyDUJGDr9lr4RIKypHiefHDeMTnwQ63-2V4",
      authDomain: "let-s-chicken.firebaseapp.com",
      databaseURL: "https://let-s-chicken-default-rtdb.firebaseio.com",
      projectId: "let-s-chicken",
      storageBucket: "let-s-chicken.firebasestorage.app",
      messagingSenderId: "924154280207",
      appId: "1:924154280207:web:79d6d77e2c316329b7267a",
      measurementId: "G-YXXM4ZJ9BQ"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // SIMPLE SECURITY (Optional: Remove if not needed)
    const pass = prompt("Enter Admin Password:");
    if(pass !== "chicken2026") { // Change 'chicken2026' to your preferred password
        alert("Access Denied");
        document.body.innerHTML = "<h1>Unauthorized Access</h1>";
    }

    // Fetch Orders in Real-time
    const ordersRef = database.ref('orders');
    ordersRef.on('value', (snapshot) => {
        const orderList = document.getElementById('orderList');
        orderList.innerHTML = ''; 
        let count = 0;

        snapshot.forEach((childSnapshot) => {
            const order = childSnapshot.val();
            const key = childSnapshot.key;
            count++;

            const date = new Date(order.timestamp).toLocaleString('en-ZA');

            const row = `
                <tr>
                    <td data-label="Date">${date}</td>
                    <td data-label="Customer"><strong>${order.name}</strong></td>
                    <td data-label="Phone"><a href="tel:${order.phone}">${order.phone}</a></td>
                    <td data-label="Order">${order.product}</td>
                    <td data-label="Qty">${order.quantity}</td>
                    <td data-label="Total"><strong>${order.total}</strong></td>
                    <td data-label="Notes" class="notes">${order.notes || '-'}</td>
                    <td data-label="Actions">
                        <button class="delete-btn" onclick="deleteOrder('${key}')">Remove</button>
                    </td>
                </tr>
            `;
            orderList.insertAdjacentHTML('afterbegin', row); // Newest orders at the top
        });

        document.getElementById('totalOrders').textContent = count;
        document.getElementById('orderCount').textContent = count + " Orders Found";
    });

    // Function to delete order
    function deleteOrder(key) {
        if(confirm("Are you sure you want to remove this order from the list?")) {
            database.ref('orders/' + key).remove();
        }
    }
</script>

</body>
</html>
